# SQLite version 3.x
#   gem install mysql2
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'mysql2'
#
default: &default
  adapter: mysql2
  pool: 5
  timeout: 5000
  port: 3306
  username: root
  password: root

development:
  <<: *default
  database: appMovies_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: appMovies_test

production:
  <<: *default
  database: appMovies_production
